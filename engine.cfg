[application]

name="Fallen World"
main_scene="res://screens/intro.tscn"
icon="res://media/icon.png"

[debug]

print_fps=true

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=720

[editor_plugins]

enabled=["godot-git-control.funabab"]

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
shoot=[key(Space)]

[physics]

fixed_fps=120

[render]

mipmap_policy=2
default_clear_color=#ff000000
