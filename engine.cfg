[application]

name="Fallen World"
main_scene="res://screens/intro.tscn"
icon="res://media/icon.png"

[autoload]

global="*res://scripts/global.gd"

[debug]

print_fps=true

[display]

stretch_aspect="ignore"
stretch_mode="2d"
width=1024
height=720

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
shoot=[key(Space)]

[physics]

fixed_fps=120

[render]

mipmap_policy=2
default_clear_color=#ff000000
